<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Document</title>
</head>
<body>


  <div id="container"></div>


  <!-- ? 모든 React 컴포넌트는 자신의 props를 다룰 때 반드시 순수 함수(동일한 입려값에 동일한 결과)처럼 동작해야 합니다. -->
  
  <script type="text/babel" data-type="module">
    const container = document.getElementById("container")

    const arr = ["제비꽃","동백꽃","수선화","매화","진달래","산버찌","산더덕","산뽕"]
    const arrMap = arr.map((number)=><li id={number}>{number}</li>)
    const arrFilterA = arr.filter(x=>x[2]==="꽃")
    const arrFilterB = arr.filter(x=>x[x.length-1]==="화")
    console.log(arrFilterA)
    console.log(arrFilterB)



    
    class Welcome extends React.Component {
  render() {
    return <h1>Hello, {this.props.name}</h1>;
  }
}

    function AirBubble(){
      return(
        <>
          {arrMap}
        </>
      )
    }
    
    function Layer() {
      return (
        <>
        <div>layer1 </div>
        <div>layer2
        <Welcome name="sohee" />
          <AirBubble/>
          </div>
        <div>layer3

          </div>
        <div>layer4</div>
        </>
      );
    }



    function Root(props) {
      return (
        <>
        <Welcome name="Sara" />
        <div id="root1">hello world </div>
        <div id="root2">
          in
          <Layer/>
          in
          </div>
        </>
      );
    }


    ReactDOM.render(<Root/> ,container);
  </script>
</body>
</html>
